<div>
    <h1>NgFor</h1>
    <ul>
        <ng-container *ngFor="let letter of letters">
            <li>
                {{letter}}
            </li>
        </ng-container>
    </ul>
</div>

<div>
    <h1>NgIf</h1>
    <ul>
        <ng-container *ngFor="let letter of letters">
            <li *ngIf="letter =='B'">
                {{letter}}
            </li>
        </ng-container>
    </ul>
</div>

<div>
    <h1>NgSwitch</h1>
    <ul>
        <ng-container *ngFor="let letter of letters" [ngSwitch]="letter">
            <li *ngSwitchCase="'A'"> 1 </li>
            <li *ngSwitchCase="'B'"> 2 </li>
            <li *ngSwitchCase="'C'"> 3 </li>
        </ng-container>
    </ul>
</div>
